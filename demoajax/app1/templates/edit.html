<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <form method="POST">
                {% csrf_token %}
                    <div class="col-lg-6" >
                        <h2 class="text-center alert alert-info">Add Detail</h2>
                        <h4>Full_Name</h4>
                        <input type="text" class="form-control" name="full_name" id="id_full_name" value="{{data.full_name}}">
                        <h4>Email</h4>
                        <input type="email" class="form-control" name="email_id" id="id_email_id" value="{{data.email_id}}">
                        <h4>Salary</h4>
                        <input type="number" class="form-control" name="password" id="id_password" value="{{data.password}}"><br><br>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>          
                </form>
            </div>
        </div>
    </body>
</html>
