{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h3 class="text-center alert alert-danger">Django CRUD with Ajax</h3>
            <div class="row">
                <div class="col-sm-4" >              

                    <form action="" method="post">
                        {% csrf_token %}
                        <h5 class="text-center alert alert-warning">Signup Here.</h5><br>

                        <h4>Full Name:</h4>
                        <input type="text" class="form-control" name="full_name"><br><br>
            
            
                        <h4>Email:</h4>
                        <input type="email" class="form-control" name="email_id"><br><br>
            
            
                        <h4>Password:</h4>
                        <input type="password" class="form-control" name="password"><br><br>
            
            
                        <button class="btn btn-success" type="submit">Submit</button>  
                    </form>

                </div>

                <div class="col-lg-8">
                    <table class="table table-hover"> 
                        <h5 class="text-center alert alert-warning">Data View</h5>
                        <thead>
                            <th scope="col" >Id</th>
                            <th scope="col" >Full_Name</th>
                            <th scope="col" >Email</th>
                            <th scope="col" >Action</th>
                            <th scope="col" >Action</th>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.full_name}}</td>
                                <td>{{i.email_id}}</td>
                                <td>
                                    <a href="{% url 'edit' id=i.id %}">Update</a>
                                </td>
                                <td>
                                    <a href="{% url 'delete' id=i.id %}">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>   
                    </table>
                </div> 
            </div>
        </div>

        
        -->

        <script>
            $(document).ready(function(){
            if($('#result') != null){
                Read();
            }
            $('#create').on('click', function(){
                $full_name = $('#full_name').val();
                $email_id = $('#email_id').val();
                $password = $('#password').val();
        
                if($full_name == "" || $email_id == "" || $password == ""){
                    alert("Please complete the required field");
                }else{
                    $.ajax({
                        url: 'create',
                        type: 'POST',
                        data: {
                            full_name: $full_name,
                            email_id: $email_id,
                            password: $password,
                            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                        },
                        success: function(){
                            Read();
                            $('#firstname').val('');
                            $('#lastname').val('');
                        }
                    });
                }
            });
        
            $(document).on('click', '.edit', function(){
                $id = $(this).attr('name');
                window.location = "edit/" + $id;
            });
        
            $('#update').on('click', function(){
                $firstname = $('#full_name').val();
                $email_id = $('#email_id').val();
        
                if($full_name == "" || $email_id == ""){
                    alert("Please complete the required field");
                }else{
                    $id = $('#member_id').val();
                    $.ajax({
                        url: 'update/' + $id,
                        type: 'POST',
                        data: {
                            full_name: $full_name,
                            email_id: $email_id,
                            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                        },
                        success: function(){
                            window.location = '/';
                            alert('Updated!');
                        }
                    });
                }
        
            });
        
            $(document).on('click', '.delete', function(){
                $id = $(this).attr('name');
                $.ajax({
                    url: 'delete/' + $id,
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(){
                        Read();
                        alert("Deleted!");
                    }
                });
            });
        
        });
        
        function Read(){
            $.ajax({
                url: 'read',
                type: 'POST',
                async: false,
                data:{
                    res: 1,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function(response){
                    $('#result').html(response);
                }
            });
        }
        </script>

    </body>
</html>
